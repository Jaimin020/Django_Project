{% extends request.session.basefile %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
<div class="card">

    <h5 class="card-header">Enter Product Details</h5>

<form method="post" action="/manager/registerProduct"> {% csrf_token %}
  <br>
  <div class="col-auto">
    <div class="form-row">
      <div class="form-group col-md-6">
      <label for="inputEmail4">Product Name</label>
      <input type="text" class="form-control" id="inputEmail4" name="pname" placeholder="Product Name">
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword4">Price</label>
      <input type="text" class="form-control" name="price" id="inputPassword4" placeholder="Price">
    </div>
  </div>
    </div>
  <div class="col-auto">
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control"  id="exampleFormControlTextarea1" name="description" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-info">Register</button>
  </div>
  <br>
</form>
</div>
</div>
{% endblock %}
